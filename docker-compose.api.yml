# ===========================================
# Poupix - API Only (Backend + Database)
# ===========================================
# Use this when frontend is deployed to a CDN
# Usage: docker compose -f docker-compose.api.yml up -d

version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-poupix}
      - POSTGRES_USER=${DATABASE_USER:-poupix}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-poupix}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poupix-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - ./backend/.env
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - backend_files:/app/files
      - backend_static:/app/staticfiles
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - poupix-network

volumes:
  backend_files:
  backend_static:
  postgres_data:

networks:
  poupix-network:
    driver: bridge
