# ===========================================
# Poupix - API Only (Backend + Database)
# ===========================================
# Use this when frontend is deployed to a CDN
# Usage: docker compose -f docker-compose.api.yml up -d

services:
  db:
    image: pgvector/pgvector:pg16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=poupix
      - POSTGRES_USER=poupix
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-poupix123}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poupix"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poupix-network

  redis:
    image: redis:7-alpine
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poupix-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - ./backend/.env
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - backend_files:/app/files
      - backend_static:/app/staticfiles
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - poupix-network

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - ./backend/.env
    command: celery -A infra worker --loglevel=info --concurrency=2
    volumes:
      - backend_files:/app/files
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - poupix-network

volumes:
  backend_files:
  backend_static:
  postgres_data:

networks:
  poupix-network:
    driver: bridge
