server {
    server_name api.poupix.connectakit.com.br;

    location /static/ {
        alias /var/www/poupix-static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/api.poupix.connectakit.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.poupix.connectakit.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = api.poupix.connectakit.com.br) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name api.poupix.connectakit.com.br;
    return 404;
}

