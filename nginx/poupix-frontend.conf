server {
    server_name poupix.connectakit.com.br;

    root /var/www/poupix;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/poupix.connectakit.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/poupix.connectakit.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = poupix.connectakit.com.br) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name poupix.connectakit.com.br;
    return 404;
}

